    <img src="" alt="">



    <div class="carouselComic">
        <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-auto" src="./assets/images/self_isolate.png"
                        title="Adding data for South Korea but with their cases scaled to match the population of Japan and the land area of Australia, and vice versa."
                        alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-auto" src="./assets/images/bitcoin.png"
                        title="2030: 'I just bought a house for one bitcoin. No, it's the equivalent of a dollar. Houses are often transferred for a nominal fee because the buyer is taking responsibility for containing the holo-banshees in the attic.'"
                        alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-auto" src="./assets/images/error.png"
                        title="Remember, models aren't for telling you facts, they're for exploring dynamics. This model apparently explores time travel."
                        alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-auto" src="./assets/images/homemade_masks.png"
                        title="I'm going to change the sign so the pole is horizontal and the sign is mounted on the front like a plunger, so I can carry it around like a lance to gently push people back if they try to approach."
                        alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-auto" src="./assets/images/coronavirus_charts.png"
                        title="Adding data for South Korea but with their cases scaled to match the population of Japan and the land area of Australia, and vice versa."
                        alt="Third slide">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>

        <div class="credit">
            <a href="https://xkcd.com/">See more at: xkcd</a>
        </div>
